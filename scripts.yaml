sleep_timer:
  alias: Bedtime
  sequence:
  - data:
      transition: 600
    entity_id: light.philips_lightstrip
    service: light.turn_off
  - data:
      transition: 600
    entity_id: light.philips_bulb_livingroom
    service: light.turn_off
night_mode:
  alias: LIGHTSTRIPS - red
  sequence:
  - data:
      brightness_pct: 100
      rgb_color:
      - 255
      - 0
      - 0
      transition: 1
    entity_id: light.philips_lightstrip
    service: light.turn_on
