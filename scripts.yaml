door_open_flash_lights:
  alias: Flash Sly's Lightstrip 3x
  sequence:
  - data: {}
    entity_id: light.philips_lightstrip
    service: light.toggle
  - delay: '1'
  - entity_id: light.philips_lightstrip
    service: light.toggle
  - delay: '1'
  - entity_id: light.philips_lightstrip
    service: light.toggle
  - delay: '1'
  - entity_id: light.philips_lightstrip
    service: light.toggle
  - delay: '1'
  - entity_id: light.philips_lightstrip
    service: light.toggle
  - delay: '1'
  - entity_id: light.philips_lightstrip
    service: light.toggle
sleep_timer:
  alias: Bedtime
  sequence:
  - data:
      transition: 600
    entity_id: light.philips_lightstrip
    service: light.turn_off
  - data:
      transition: 600
    entity_id: light.philips_bulb_livingroom
    service: light.turn_off
night_mode:
  alias: LIGHTSTRIPS - red
  sequence:
  - data:
      brightness_pct: 100
      rgb_color:
      - 255
      - 0
      - 0
      transition: 1
    entity_id: light.philips_lightstrip
    service: light.turn_on
lightstrips_daytime:
  alias: LIGHTSTRIPS - daytime
  sequence:
  - data:
      brightness_pct: 100
      profile: relax
      transition: 1
    entity_id: light.philips_lightstrip
    service: light.turn_on
livingroom_red:
  alias: LIVING ROOM - red
  sequence:
  - data:
      brightness_pct: 100
      rgb_color:
      - 255
      - 0
      - 0
      transition: 1
    entity_id: light.philips_bulb_livingroom
    service: light.turn_on
livingroom_daytime:
  alias: LIVING ROOM - daytime
  sequence:
  - data:
      brightness_pct: 100
      profile: relax
      transition: 1
    entity_id: light.philips_bulb_livingroom
    service: light.turn_on
turn_off_all_lights:
  alias: Turn off all lights
  sequence:
  - entity_id: light.philips_lightstrip
    service: light.turn_off
  - entity_id: light.philips_bulb_livingroom
    service: light.turn_off
restart_hass:
  alias: Restart HASS
  sequence:
  - service: homeassistant.restart
alarm_clock_lights:
  alias: ALARM CLOCK
  sequence:
  - data:
      brightness_pct: 100
      profile: relax
      transition: 900
    entity_id: light.philips_lightstrip
    service: light.turn_on
netflix_mode:
  alias: Netflix
  sequence:
  - entity_id: light.philips_bulb_livingroom
    service: light.turn_off
  - data: {}
    service: script.night_mode
